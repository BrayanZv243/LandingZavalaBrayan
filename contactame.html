<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>

<!--contactame.html - Brayan Zavala - 00000228311-->
<body>
    <header class="header">
        <h1>¿How to contact me?</h1>
    </header>

    <nav class="nav-var">
        <i><a href="index.html">Main</a></i>
        <i><a href="horario.html">Schedule</a></i>
        <i><a href="descripcion.html">My Description</a></i>
        <i><a href="aficiones.html">Hobbies</a></i>
    </nav>

    <main class="main">
        <h2 align="center">Fill the text box</h2>

        <!--Formulario WEB-->
        <form method="post" action="usuarios.html">
            <table border="0" style="color: #0000d3;" align="center">
                <tr>
                    <td align="right">Name:</td>
                    <td><input type="text" placeholder="Escibir nombre" required></td>
                </tr>
                <tr>
                    <td align="right">Direction:</td>
                    <td><textarea name="direccion" id="" cols="21" rows="4" required placeholder="Escribir dirección"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Hobbies:</td>
                    <td><textarea name="aficiones" id="" cols="21" rows="4" required placeholder="Escriba sus aficiones"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Mail:</td>
                    <td><input type="email" placeholder="Escibir mail" required></td>
                </tr>
                <tr>
                    <td align="right">Ocupation</td>
                    <td><input type="text" placeholder="Escibir su ocupación" required></td>
                </tr>
                <tr>
                    <td align="right">Gender:</td>
                    <td>
                        <select name="" id="">
                            <option value="masculino">Male</option>
                            <option value="femenino">Female</option>
                            <option value="n/a">Prefer not to say</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                        <td>
                            <br>
                            <input type="reset" value="Reestablecer">
                            <input type="submit" value="Enviar">
                        </td>
                </tr>
            </table>
        </form>
    </main>
    <br><br>
    <footer class="footer">&copy; All rights reserved - Brayan Zavala</footer>
</body>
</html>
