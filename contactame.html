<body>
    <header class="header">
        <h1>¿Cómo contactarme?</h1>

    <nav class="nav-var">
        <i><a href="index.html">Inicio</a></i>
        <i><a href="horario.html">Horario</a></i>

    <main class="main">
        <h2 align="center">Llena los respectivos campos</h2>

        <!--Formulario WEB-->
        <form method="post" action="usuarios.html">
            <table border="0" style="color: #0000d3;" align="center">
                <tr>
                    <td align="right">Nombre:</td>
                    <td><input type="text" placeholder="Escibir nombre" required></td>
                </tr>
                <tr>
                    <td align="right">Dirección:</td>
                    <td><textarea name="direccion" id="" cols="21" rows="4" required placeholder="Escribir dirección"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Aficiones:</td>
                    <td><textarea name="aficiones" id="" cols="21" rows="4" required placeholder="Escriba sus aficiones"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Mail:</td>
                    <td><input type="email" placeholder="Escibir mail" required></td>
                </tr>
                <tr>
                    <td align="right">Ocupación</td>
                    <td><input type="text" placeholder="Escibir su ocupación" required></td>
                </tr>
                <tr>
                    <td align="right">Sexo:</td>
                    <td>
                        <select name="" id="">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="n/a">Prefiero no decirlo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                        <td>
                            <br>
                            <input type="reset" value="Reestablecer">
                            <input type="submit" value="Enviar">
                        </td>
                </tr>
            </table>
        </form>
    </main>
